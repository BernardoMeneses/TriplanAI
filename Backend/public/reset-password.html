<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TriplanAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7ED9C8 0%, #2B7A6E 100%);
            /* Descomentar para usar imagem de fundo */
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/4K-Travel-Wallpaper-HD-Free-download.jpg');
            background-size: cover;
             background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #7ED9C8;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #7ED9C8 0%, #2B7A6E 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 32px;
        }

        .logo-icon img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #7ED9C8;
            box-shadow: 0 0 0 3px rgba(126, 217, 200, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .password-requirements ul {
            list-style: none;
            margin-top: 6px;
        }

        .password-requirements li {
            padding: 2px 0;
            position: relative;
            padding-left: 20px;
        }

        .password-requirements li:before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .password-requirements li.invalid:before {
            content: '‚úó';
            color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7ED9C8 0%, #2B7A6E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(126, 217, 200, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <!-- Substituir o emoji pelo logo personalizado -->
                <img src="https://github.com/BernardoMeneses/TriplanAI/blob/main/Backend/public/triplan_ai_logo.png?raw=true" alt="TriplanAI Logo">
                üîí
            </div>
            <h1>TriplanAI</h1>
            <p>Reset Your Password</p>
        </div>

        <div id="messageBox" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6" 
                       placeholder="Enter your new password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Confirm your new password">
            </div>

            <div class="password-requirements">
                <strong>Password must contain:</strong>
                <ul>
                    <li id="req-length" class="invalid">At least 6 characters</li>
                    <li id="req-match" class="invalid">Passwords must match</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>
        </form>

        <div class="back-link">
            <a href="triplanai://app">‚Üê Back to app</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://triplanai-backend.triplanai.eupasoft.com/api';

        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const reqLength = document.getElementById('req-length');
        const reqMatch = document.getElementById('req-match');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Invalid or missing reset token', 'error');
            form.style.display = 'none';
        }

        // Real-time password validation
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length requirement
            if (password.length >= 6) {
                reqLength.classList.remove('invalid');
            } else {
                reqLength.classList.add('invalid');
            }

            // Match requirement
            if (password && confirmPassword && password === confirmPassword) {
                reqMatch.classList.remove('invalid');
            } else {
                reqMatch.classList.add('invalid');
            }

            // Enable/disable submit button
            const isValid = password.length >= 6 && password === confirmPassword;
            submitBtn.disabled = !isValid;
        }

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successfully! Redirecting to app...', 'success');
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';
                    form.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'triplanai://app/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Reset Password';
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = `message ${type} show`;
        }
    </script>
</body>
</html>
