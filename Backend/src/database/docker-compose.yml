
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: triplanai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: triplanai
      POSTGRES_USER: triplanai_user
      POSTGRES_PASSWORD: Tr1pl4n@1_S3cur3_P4ssw0rd_X9k2mL
    ports:
      - "5435:5432"
    volumes:
      - triplanai_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triplanai_user -d triplanai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  triplanai_data:
    driver: local
